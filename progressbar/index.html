<!DOCTYPE html>
<html lange='en'>
<head>
	<meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>progressbar</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<h1>Hello progressbar</h1>

	<div class="progress w-100 mt-5">
		<div class="progress-bar" id="pb" style="width:0%" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">0%</div>
	</div>
	<div class="container m-5">
	<button type="button" id="btn1" class="btn btn-primary m-3" value="1">+1%</button>
	<button type="button" id="btn3" class="btn btn-primary m-3" value="1">+3%</button>
	<button type="button" id="btn7" class="btn btn-primary m-3" value="1">+7%</button>
	<button type="button" id="reset" class="btn btn-primary m-3" value="1">Reset</button>
	</div>
	<script src='js/jquery-3.4.1.min.js'></script>
	<script src='js/main.js'></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
